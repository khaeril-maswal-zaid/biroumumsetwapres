services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    image: umumswp
    container_name: umumswp-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./src:/var/www
    ports:
      - "8003:8080"
    networks:
      - alzaid-net

  scheduler:
    image: umumswp
    container_name: umumswp-scheduler
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./src:/var/www
    command: php artisan schedule:work
    networks:
      - alzaid-net

networks:
  alzaid-net:
    external: true
