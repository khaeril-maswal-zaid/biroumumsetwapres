services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    image: umumswp
    container_name: umumswp-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./src:/var/www

    ports:
      - "80:80"

    networks:
      - alzaid-net

networks:
  alzaid-net:
    external: true
